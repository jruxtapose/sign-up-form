<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="left-side">
        <div class="logo">
            <img src="images/odin-lined.png" alt="The Odin Project Logo">

            <span>ODIN</span>
        </div>

        <div class="photo-credit">Photo by Halie West on Unsplash</div>
    </header>

    <div class="right-side">
        <div class="right-top">
            <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
            <div>Sign up <em>now</em> to get started.</div>
            <div>You <em>know</em> you want to.</div>
        </div>

        <div class="right-middle">
            <div>Let's <em>do</em> this!</div>
            <form action="#" method="get" class="page-form">
                <div class="form-item">
                    <label for="first-name">First Name</label>
                    
                    <input type="text" id="first-name" name="first-name">
                </div>
                
                <div class="form-item">
                    <label for="last-name">Last Name</label>
                    
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="form-item">
                    <label for="email">Email</label>
                    
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-item">
                    <label for="first-name">Phone Number</label>
                    
                    <input type="tel" id="phone-number" name="phone-number">
                </div>

                <div class="form-item">
                    <label for="first-name">Password</label>
                    
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-item">
                    <label for="first-name">Confirm Password</label>
                    
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>


        </div>
        <div class="right-bottom">
            <button type="submit">Create Account</button>
            <div class="have-an-account">Already have an account? <span class="link"><a href="#">Log in</a></span></div>
        </div>
    </div>
</body>
</html>
